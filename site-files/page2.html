<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box with Buttons Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            height: 100vh; /* Use full viewport height */
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            width: 80vw;
            height: auto;
            margin-bottom: 20px; /* Add space below the grid */
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item button {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .input-text {
            width: 80vw;
            padding: 10px;
            text-align: center;
        }

        .input-text input[type="text"] {
            width: 60%; /* Set width for the text input */
            padding: 10px;
            margin-bottom: 10px;
        }

        .input-text input[type="button"] {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Only 6 grid items with text boxes and 2 buttons each -->
        <div class="grid-item">
            <p>Axis 1</p>
            <button onclick="onPress('1-1')">Button 1</button>
            <button onclick="onPress('1-2')">Button 2</button>
        </div>
        <div class="grid-item">
            <p>Axis 2</p>
            <button onclick="onPress('2-1')">Button 1</button>
            <button onclick="onPress('2-2')">Button 2</button>
        </div>
        <div class="grid-item">
            <p>Axis 3</p>
            <button onclick="onPress('3-1')">Button 1</button>
            <button onclick="onPress('3-2')">Button 2</button>
        </div>
        <div class="grid-item">
            <p>Axis 4</p>
            <button onclick="onPress('4-1')">Button 1</button>
            <button onclick="onPress('4-2')">Button 2</button>
        </div>
        <div class="grid-item">
            <p>Axis 5</p>
            <button onclick="onPress('5-1')">Button 1</button>
            <button onclick="onPress('5-2')">Button 2</button>
        </div>
        <div class="grid-item">
            <p>Axis 6</p>
            <button onclick="onPress('6-1')">Button 1</button>
            <button onclick="onPress('6-2')">Button 2</button>
        </div>
    </div>
    <!-- Input text box below the grid -->
    <div class="input-text">
        <label for="TextIn">Input Text:</label>
        <input type="text" id="TextIn" name="inputText"><br><br>
        <input type="button" value="Submit" onclick="writeIn()">
    </div>
</body>
<script>
    function onPress(text){
        console.log(text);
    }
    function writeIn(){
        let text = document.getElementById("TextIn").value;
        console.log(text);
    }
</script>
</html>
